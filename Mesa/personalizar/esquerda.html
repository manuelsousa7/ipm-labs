</button>
  
    <script src="js/index.js"></script>

    <script type="text/javascript">
      function MudaIndex(index) {
        localStorage.setItem("IndexMenu", index.toString());
      }

      function retrocede() {
        if (localStorage.getItem("Sair") == "Inicio") {
          window.top.location.href = "../index.html";
        }
        else {
          window.top.location.href = "../AfterOrder.html";

      }
