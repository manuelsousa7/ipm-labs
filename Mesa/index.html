<!DOCTYPE html>
<html>
<head>
<title>IPM - Grupo 22</title>

    <meta charset="utf-8">

    <link rel="shortcut icon" type="image/png" href="favicon.png"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="dist/css/flat-ui.css" rel="stylesheet">


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="../dist/js/vendor/html5shiv.js"></script>
      <script src="../dist/js/vendor/respond.min.js"></script>
    <![endif]  #EAEDF1 -->



        <link rel="stylesheet" href="clock/flipclock.css">

    <script src="google/jquery.min.js"></script>

    <script src="clock/flipclock.js"></script>

    <link href='notification/notification.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- Stylesheet for WatNotif -->
    <link href='notification/watnotif.left-top-bubble.min.css' rel='stylesheet' type='text/css'>
</head>
<body style="text-align: center;" >

<div class="clock" style="margin:2em;"></div>
  <div class="message"></div>

  <script type="text/javascript">
    var clock;
    $(document).ready(function() {

      clock = $('.clock').FlipClock({
            clockFace: 'MinuteCounter'
        });
    });
  </script>

  <div class="progress">
  <div class="progress-bar" style="width: 10%;"></div>
  <div class="progress-bar progress-bar-warning" style="width: 10%;"></div>
  <div class="progress-bar progress-bar-danger" style="width: 10%;"></div>
  <div class="progress-bar progress-bar-success" style="width: 10%;"></div>
  <div class="progress-bar progress-bar-info" style="width: 10%;"></div>
  </div>

 <!-- Plugin script -->
    <script type="text/javascript" src="notification/watnotif-1.0.js"></script>

    <!-- script that handles the binding of the notifications to the buttons -->
    <script type="text/javascript" src="notification/example.js"></script>
    
  </div>
            <button class="btn watnotif-trigger success" data-notif-type="success">Show success notification</button>
            <button class="btn watnotif-trigger error" data-notif-type="error">Show danger notification</button>
            <button class="btn watnotif-trigger confirmed" data-notif-type="confirmed">Show confirmed notification</button>
            <button class="btn watnotif-trigger default" data-notif-type="default">Show default notification</button>
           
        </div>



</body>
</html>
